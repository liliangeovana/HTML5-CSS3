<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>

    <!--IMAGEM NA MESMA PASTA DO INDEX-->
    <p>Abaixo há uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5">

    <!--IMAGEM EM SUBPASTA-->
    <p>Podemos carregar também imagens que estão em subpastas</p>
    <img src="img/logo-css.png" alt="Logo CSS3">

    <!--IMAGEM ATRAVÉS DE LINK EXTERNO(URL)-->
    <p>Também podemos carregar imagens externas</p>
        <img src="https://udgwebdev.github.io/images/javascript-logo.jpg" alt="Logo JavaScript">
</body>
</html>
